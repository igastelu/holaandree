	<meta name="description" content="Andreé es un animador motion graphics que trabajó para proyectos importantes dentro de la televisión, cine y contenidos educativos como corporativos en Perú y España. Luego de todos los años de experiencia, toma la decisión de emprender un nuevo rumbo de forma independiente, y así poder brindar a sus clientes la mejor calidad desde la idea hasta el final del proyecto. Sus inicios transcurren en Perú, lugar que le permite crecer rápidamente en el sector de la animación y así poder hacerse responsable de grandes proyectos, trabajando en cada uno de los procesos, tales como idea, storyboard, ilustración y animación.">
